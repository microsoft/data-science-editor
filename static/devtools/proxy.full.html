<html lang="en">
    <head>
        <title>Jacdac DevTools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://microsoft.github.io/jacdac-docs/favicon.svg"
            type="image/x-icon"
        />
        <style>
            iframe {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe
            id="frame"
            alt="Jacdac Dashboard"
            allow="usb;serial;bluetooth;vr"
            allowfullscreen
            sandbox="allow-scripts allow-downloads allow-same-origin"
        ></iframe>
        <script>
            ;(function () {
                var location = window.location
                var secure = location.protocol === "https:"
                var protocol = secure ? "wss:" : "ws:"
                var hostname = location.hostname
                var port = secure ? 443 : 8081
                var wsurl = ""
                    .concat(protocol, "//")
                    .concat(hostname, ":")
                    .concat(port, "/")

                var frame = document.getElementById("frame")
                var search = window.location.search || ""
                search +=
                    (search.length > 0 ? "&" : "?") +
                    `devtools=${encodeURIComponent(wsurl)}`
                var sender = Math.random() + ""
                var frameUrl =
                    "https://microsoft.github.io/jacdac-docs/dashboard/" +
                    search +
                    "#" +
                    sender

                var ws

                // iframe dashboard -> node.js
                window.addEventListener("message", function (msg) {
                    var data = msg.data
                    if (
                        data &&
                        ((data.type === "messagepacket" &&
                            data.channel === "jacdac") ||
                            data.channel === "jacscript")
                    ) {
                        if (
                            (ws === null || ws === void 0
                                ? void 0
                                : ws.readyState) === WebSocket.OPEN
                        ) {
                            ws.send(data.data)
                        }
                    }
                })

                var connectSocket = function () {
                    // already connected or connecting
                    if (ws) return
                    // node.js -> iframe dashboard
                    var opened = false
                    ws = new WebSocket(wsurl)
                    ws.binaryType = "arraybuffer"
                    console.debug("devtools: connecting ".concat(wsurl, "..."))
                    ws.addEventListener("open", function () {
                        console.debug("devtools: connected ".concat(ws.url))
                        opened = true
                        const pktMsg = {
                            type: "devtoolsconnected",
                            sender: sender,
                        }
                        frame.contentWindow.postMessage(pktMsg, "*")
                    })
                    ws.addEventListener("message", function (msg) {
                        if (typeof msg.data === "string") {
                            frame.contentWindow.postMessage(msg.data, "*")
                        } else {
                            const data = new Uint8Array(msg.data)
                            const pktMsg = {
                                type: "messagepacket",
                                channel: "jacdac",
                                data: data,
                                sender: sender,
                            }
                            frame.contentWindow.postMessage(pktMsg, "*")
                        }
                    })
                    ws.addEventListener("close", function () {
                        console.debug("devtools: connection closed")
                        ws = undefined
                    })
                    ws.addEventListener("error", function (e) {
                        if (opened) console.debug("devtools: error", e)
                        ws === null || ws === void 0 ? void 0 : ws.close()
                    })
                }
                // start background connection
                setInterval(connectSocket, 5000)
                connectSocket()
                // launch iframe
                frame.src = frameUrl
            })()
        </script>
    </body>
</html>
