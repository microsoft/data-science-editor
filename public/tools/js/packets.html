<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .hint {
            font-size: 80%;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
        button:not(.active) {
            opacity: 0.7;
        }
        button.active {
            font-weight: bold;
        }
    </style>
    <script>
        var process = {
            env: {}
        }
    </script>
</head>

<body>
    <h1>JACDAC/Packets</h1>
    <div>
        <button id="connect">connect</button>
        <button id="disconnect">disconnect</button>
    </div>
    <div class="hint">
        Drag and drop an exported data from your Saleae. Add an Async Serial protocol analyser, 1Mbit, export to
        CSV/hex.
    </div>
    <div id="log">
        <div>waiting for message...</div>
    </div>

    <script src="/dist/jacdac-jdom.umd.js"></script>
    <script>
        // webusb
        jacdac = jacdacJdom;
        let jd = jacdac.createUSBBus()
        jd.on(jacdac.PACKET_PROCESS, pkt => log(jacdac.printPacket(pkt)))
        jd.on(jacdac.ERROR, (evt) => log(`${evt.context} ${evt.exception.message}`))

        async function listenWebUsb() {
            log('starting')
            await jd.disconnectAsync();
            await jd.connectAsync();
            log('started')
        }

        // replace
        async function importLog(file) {
            await jd.disconnectAsync();
            const opts = {
                skipRepeatedAnnounce: false,
                showTime: true
            }
            jd = new jacdac.JDBus()
            jd.on(jacdac.PACKET_RECEIVE, pkt => log(jacdac.printPacket(pkt, opts)))
            jd.on(jacdac.PACKET_RECEIVE_ANNOUNCE, pkt => log(jacdac.printPacket(pkt, opts)))
            const logDiv = document.getElementById("log");
            logDiv.innerHTML = ''
            const text = await file.text();
            jacdac.replayLog(jd, jacdac.parseLogicLog(text), Number.POSITIVE_INFINITY);
        }

        // binding ui
        const connect = document.getElementById("connect");
        connect.onclick = listenWebUsb;
        const disconnect = document.getElementById("disconnect");
        disconnect.onclick = () => jd.disconnectAsync()
        document.body.ondragover = ev => ev.preventDefault();
        document.body.ondrop = drop;

        async function drop(ev) {
            ev.preventDefault();
            const items = ev.dataTransfer.items;
            if (!items) return;
            const item = items[0];
            if (item.kind === 'file') {
                const file = item.getAsFile();
                importLog(file);
            }
        }

        function log(msg) {
            if (!msg)
                return
            const logDiv = document.getElementById("log");
            const line = document.createElement("div");
            line.innerText = "" + msg;
            line.style.whiteSpace = "pre-wrap";
            logDiv.appendChild(line);
            while (logDiv.childElementCount > 500)
                logDiv.firstChild.remove();
        }

        function updateConnectionState() {
            connect.classList.remove('active');
            disconnect.classList.remove('active');
            switch (jd.connectionState) {
                case jacdac.BusState.Connected:
                    disconnect.classList.add('active'); break;
                case jacdac.BusState.Disconnected:
                    connect.classList.add('active'); break;
            }
        }        
        jd.on(jacdac.CONNECTION_STATE, updateConnectionState)
        updateConnectionState()

        if (/auto=1/.test(window.location.href))
            listenWebUsb()
    </script>
</body>

</html>
