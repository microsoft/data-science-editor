<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .graph {
            margin: 0.25rem;
        }
        button:not(.active) {
            opacity: 0.7;
        }
        button.active {
            font-weight: bold;
        }

    </style>
    <script>
        var process = {
            env: {}
        }   
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/rickshaw/rickshaw.min.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@3.5.16/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rickshaw/rickshaw.min.js"></script>
</head>

<body>
    <h1>JACDAC/Streaming-Rickshaw</h1>
    <div>
        <button id="connect">connect</button>
        <button id="disconnect">disconnect</button>
    </div>
    <div class="hint"><a href="https://tech.shutterstock.com/rickshaw/">Rickshaw</a> is a javascript charting library.
    </div>
    <div id="graphs">
    </div>
    <script src="/dist/jacdac-jdom.umd.js"></script>
    <script>
        const graphs = document.getElementById("graphs");
        const jd = jacdac.createUSBBus()
        jd.on(jacdac.DEVICE_ANNOUNCE, d => {
            for (let i = 1; i < d.serviceLength; ++i) {
                const service = d.service(i)
                console.log(`start streaming ${service}`)
                jacdac.setStreamingAsync(service, true);
            }
        })
        jd.on(jacdac.PACKET_SEND, pkt => {
            console.log(jacdac.printPacket(pkt));
        })
        jd.on(jacdac.PACKET_RECEIVE, pkt => {
            if (pkt.service_command == (jacdac.CMD_GET_REG | jacdac.REG_READING))
                graph(pkt)
        })
        jd.on(jacdac.ERROR, (evt) => {
            console.error(evt)
            log(`${evt.context} ${evt.exception.message}`)
        })
        async function sniff() {
            console.log('starting')
            await jd.disconnectAsync();
            await jd.connectAsync();
            console.log('started')
        }

        const connect = document.getElementById("connect");
        connect.onclick = sniff;
        const disconnect = document.getElementById("disconnect");
        disconnect.onclick = () => jd.disconnectAsync()

        const palette = new Rickshaw.Color.Palette();
        function graph(pkt) {
            const serviceClass = pkt.dev.serviceClassAt(pkt.service_index);
            const id = serviceClass;
            let div = document.getElementById(id);

            // create graph
            if (!div) {
                const container = document.createElement("div")
                const legendDiv = document.createElement("div")
                container.append(legendDiv)
                div = document.createElement("div")
                div.className = "graph"
                div.id = id;
                container.append(div)

                div.graph = new Rickshaw.Graph({
                    element: div,
                    renderer: 'line',
                    width: 1080,
                    min: "auto",
                    interpolation: "step-after",
                    series: [
                    ]
                });
                div.legend = new Rickshaw.Graph.Legend({
                    graph: div.graph,
                    element: legendDiv
                });
                const xAxis = new Rickshaw.Graph.Axis.Time({
                    graph: div.graph
                });
                xAxis.render();
                const yAxis = new Rickshaw.Graph.Axis.Y({
                    graph: div.graph,
                });
                yAxis.render();

                const hoverDetail = new Rickshaw.Graph.HoverDetail({
                    graph: div.graph,
                    xFormatter: function (x) { return x + "s" },
                    yFormatter: function (y) { return y }
                });
                graphs.append(container)
                resize();
            }

            // create serie
            const serieName = `${jacdac.deviceServiceName(pkt)}`;
            let serie = div.graph.series.find(serie => serie.name === serieName);
            if (!serie) {
                serie = {
                    name: serieName,
                    color: palette.color(),
                    data: []
                }
                div.graph.series.push(serie);
                div.legend.render();
            }

            // inject data
            const v = jacdac.intOfBuffer(pkt.data);
            const data = serie.data;
            data.push({ x: pkt.timestamp / 1000.0, y: v })
            const limit = pkt.timestamp / 1000 - 10
            while (data[0].x < limit)
                data.shift();

            div.graph.render();
        }

        function resize() {
            const graphs = document.getElementsByClassName("graph")
            for (let i = 0; i < graphs.length; ++i) {
                const graph = graphs[i].graph;
                graph.configure({
                    width: window.innerWidth * 0.9,
                });
                graph.render();
            }
            window.addEventListener('resize', resize);
        }

        function updateConnectionState() {
            connect.classList.remove('active');
            disconnect.classList.remove('active');
            switch (jd.connectionState) {
                case jacdac.BusState.Connected:
                    disconnect.classList.add('active'); break;
                case jacdac.BusState.Disconnected:
                    connect.classList.add('active'); break;
            }
        }        
        jd.on(jacdac.CONNECTION_STATE, updateConnectionState)
        updateConnectionState()
    </script>
</body>

</html>
